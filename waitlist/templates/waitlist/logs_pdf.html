<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Helvetica, sans-serif;
            font-size: 12px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 6px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h2>Passenger Attendance Log</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Guests</th>
                <th>Joined</th>
                <th>Called</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.name }}</td>
                <td>+{{ log.country_code }}{{ log.phone }}</td>
                <td>{{ log.guests }}</td>
                <td>{{ log.time_joined|date:"Y-m-d H:i" }}</td>
                <td>{{ log.time_called|date:"Y-m-d H:i" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No data</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
