<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Passenger to Queue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center">➕ Add Passenger</h3>
                <form method="post" class="mt-4">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Country Code:</label>
                        <input type="tel" name="country_code" class="form-control" required>
                        <small class="form-text text-muted">e.g., +353 for Ireland</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Local Phone Number:</label>
                        <input type="tel" name="local_phone" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Number of Guests:</label>
                        <input type="number" name="guests" class="form-control" min="0" value="0">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" name="email" class="form-control" placeholder="example@email.com">
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/" class="btn btn-secondary">← Back to List</a>
                        <button type="submit" class="btn btn-success">Add to Queue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
