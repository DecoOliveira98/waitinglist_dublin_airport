<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="10">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lounge Waiting List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center">‚úàÔ∏è Lounge Waiting List</h3>
                <table class="table table-striped table-hover mt-4">
                    <thead class="table-primary">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Guests</th>
                            <th>Time Joined</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in passengers %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td><a href="{% url 'passenger_detail' p.id %}">{{ p.name }}</a></td>

                            <td>{{ p.full_phone }}</td>

                            <td>{{ p.guests }}</td>
                            <td>{{ p.joined_at|date:"M d, Y H:i" }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4" class="text-center">No passengers in the queue.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="d-flex justify-content-between mt-4">
                    <a href="/add/" class="btn btn-success">‚ûï Add Passenger</a>
                    <form method="post" action="/call/">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">üì¢ Call Next Passenger</button>
                        <a href="/logs/" class="btn btn-outline-dark">üìã View Logs</a>


                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
