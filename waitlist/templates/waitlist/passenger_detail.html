<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Passenger Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center">Passenger Details</h3>
                <p><strong>Name:</strong> {{ passenger.name }}</p>
                <p><strong>Phone:</strong> {{ passenger.full_phone }}</p>
                <p><strong>Email:</strong> {{ passenger.email }}</p>
                <p><strong>Guests:</strong> {{ passenger.guests }}</p>
                <p><strong>Time Joined:</strong> {{ passenger.joined_at|date:"M d, Y H:i" }}</p>

                <a href="{% url 'call_specific_passenger' passenger.id %}" class="btn btn-success">✅ Call</a>
                <a href="{% url 'delete_passenger' passenger.id %}" class="btn btn-danger"
                    onclick="return confirm('Are you sure you want to remove this passenger?')">🗑 Remove</a>
                <a href="/" class="btn btn-secondary">← Back</a>
            </div>
        </div>
    </div>
</body>

</html>
